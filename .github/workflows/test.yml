name: test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  KUBO_VERSION: "0.39.0"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v4

      - name: install kubo
        run: |
          wget -q https://dist.ipfs.tech/kubo/v${KUBO_VERSION}/kubo_v${KUBO_VERSION}_linux-amd64.tar.gz
          tar -xzf kubo_v${KUBO_VERSION}_linux-amd64.tar.gz
          cd kubo && sudo ./install.sh

      - name: install go-car
        run: |
          go install github.com/ipld/go-car/cmd/car@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: install dependencies
        run: uv sync

      - name: init ipfs
        run: |
          export IPFS_PATH=".ipfs_staging"
          ipfs init --profile=pebbleds

      - name: run tests
        run: uv run python test_pipeline.py

      - name: upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            *.log
            .ipfs_staging/logs/
          retention-days: 7
